<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../favicon.ico" type="image/png" />
    <title>Test Page</title>
    <script defer type="module">
      import flamethrower from '/flamethrower.js';
      flamethrower({ prefetch: 'visible', log: true, pageTransitions: true });
    </script>
    <style>
      #load-bar {
        background-color: blue;
        position: fixed;
        top: 0;
        left: 0;
        width: 0;
        height: 5px;
      }
    </style>
  </head>
  <body>
    <div id="load-bar"></div>
    <h1 id="heading">Test Page</h1>
    <a href="/">home</a>
    <a href="/about">about</a>
    <script>
      // test
      window.addEventListener('flamethrower:router:fetch-progress', ({ detail }) => {
        const loadBar = document.getElementById('load-bar');
        loadBar.style.width = detail.progress + '%';
      });
    </script>
  </body>
</html>
